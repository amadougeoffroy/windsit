<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-project6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E63946;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad-project6)" opacity="0.1"/>
  
  <!-- Decorative shapes -->
  <rect x="100" y="50" width="120" height="120" fill="#FF6B35" opacity="0.2" rx="20"/>
  <rect x="580" y="430" width="150" height="120" fill="#E63946" opacity="0.2" rx="20"/>
  
  <!-- AI/Robot icon -->
  <g transform="translate(260, 160)">
    <!-- Robot head -->
    <rect x="80" y="40" width="120" height="100" fill="none" stroke="#FF6B35" stroke-width="8" rx="15"/>
    
    <!-- Eyes -->
    <circle cx="110" cy="80" r="12" fill="#FF6B35"/>
    <circle cx="170" cy="80" r="12" fill="#FF6B35"/>
    
    <!-- Antenna -->
    <line x1="140" y1="40" x2="140" y2="0" stroke="#F7931E" stroke-width="6" stroke-linecap="round"/>
    <circle cx="140" cy="0" r="10" fill="#E63946"/>
    
    <!-- Mouth/display -->
    <rect x="100" y="110" width="80" height="15" fill="#F7931E" opacity="0.5" rx="5"/>
    
    <!-- Neural network -->
    <circle cx="40" cy="70" r="8" fill="#E63946"/>
    <circle cx="20" cy="100" r="8" fill="#F7931E"/>
    <circle cx="50" cy="120" r="8" fill="#FF6B35"/>
    
    <line x1="40" y1="70" x2="80" y2="80" stroke="#FF6B35" stroke-width="3"/>
    <line x1="20" y1="100" x2="80" y2="90" stroke="#F7931E" stroke-width="3"/>
    <line x1="50" y1="120" x2="80" y2="100" stroke="#E63946" stroke-width="3"/>
    
    <circle cx="240" cy="70" r="8" fill="#E63946"/>
    <circle cx="260" cy="100" r="8" fill="#F7931E"/>
    <circle cx="230" cy="120" r="8" fill="#FF6B35"/>
    
    <line x1="200" y1="80" x2="240" y2="70" stroke="#FF6B35" stroke-width="3"/>
    <line x1="200" y1="90" x2="260" y2="100" stroke="#F7931E" stroke-width="3"/>
    <line x1="200" y1="100" x2="230" y2="120" stroke="#E63946" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a2e" text-anchor="middle">
    Solution IA
  </text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="20" fill="#6c757d" text-anchor="middle">
    Chatbot Intelligent
  </text>
</svg>
