<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-project4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E63946;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad-project4)" opacity="0.1"/>
  
  <!-- Decorative shapes -->
  <rect x="50" y="450" width="120" height="100" fill="#FF6B35" opacity="0.2" rx="15"/>
  <rect x="630" y="50" width="120" height="100" fill="#E63946" opacity="0.2" rx="15"/>
  
  <!-- Social media icons -->
  <g transform="translate(250, 180)">
    <!-- Instagram-like -->
    <rect x="0" y="0" width="80" height="80" fill="none" stroke="#FF6B35" stroke-width="6" rx="20"/>
    <circle cx="40" cy="40" r="20" fill="none" stroke="#FF6B35" stroke-width="6"/>
    <circle cx="65" cy="15" r="5" fill="#FF6B35"/>
    
    <!-- Heart -->
    <path d="M 130 30 C 130 20, 120 10, 110 10 C 105 10, 100 12, 97 16 C 94 12, 89 10, 84 10 C 74 10, 64 20, 64 30 C 64 45, 97 70, 97 70 C 97 70, 130 45, 130 30 Z" fill="#E63946"/>
    
    <!-- Share arrow -->
    <path d="M 170 20 L 200 40 L 170 60 M 200 40 L 150 40" fill="none" stroke="#F7931E" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Chart -->
    <rect x="230" y="50" width="15" height="30" fill="#FF6B35"/>
    <rect x="250" y="30" width="15" height="50" fill="#F7931E"/>
    <rect x="270" y="40" width="15" height="40" fill="#E63946"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a2e" text-anchor="middle">
    Social Media
  </text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="20" fill="#6c757d" text-anchor="middle">
    Campagne Digitale
  </text>
</svg>
